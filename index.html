<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- General container -->
  <div class="container">
    <img src="/images/logo.svg" class="logo" alt="Splitter logo">

  <!-- Card container -->
    <div class="card-container">
      <!-- Left part of the card -->
      <div class="bill">
        <h5>Bill</h5>
        <input type="number" class="bill-input" placeholder="0">
        <div class="select-option">
          <h5>Select Tip %</h5>
          <div class="button-grid">
            <button class="btn btn-1">5%</button>
            <button class="btn btn-2">10%</button>
            <button class="btn btn-3">15%</button>
            <button class="btn btn-4">25%</button>
            <button class="btn btn-5">50%</button>
            <input type="number" class="btn-input" placeholder="Custom">
          </div>
        </div>
        <div class="num">
          <h5>Number of People</h5>
          <span class="hidden">Can't be zero</span>
        </div>
        <input type="number" class="people-input" placeholder="0">
      </div>
    <!-- Right part of the card -->
      <div class="total">
        <div class="tip">
          <section>
            <h5>Tip Amount</h5>
            <h6>/ person</h6>
          </section>
          <div class="amount">
            <span class="dollar-sign">$</span>
            <span class="show-total pay-tip"> 0.00</span>
          </div>
        </div>
    
        <div class="tip">
          <section>
            <h5>Total</h5>
            <h6>/ person</h6>
          </section>
          <div class="amt">
            <span class="dollar-sign">$</span>
            <span class="show-total pay-total"> 0.00</span>
          </div>
        </div>
        <!-- Reset button -->
        <button class="reset-btn">Reset</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Wakilat</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
